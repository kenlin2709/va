<header class="header">
  <div class="header__top">
    <div class="container header__topInner">
      <div class="header__topLeft">
        <span class="header__pill">Free Shipping On Orders Over $60</span>
      </div>
    </div>
  </div>

  <div class="header__bar">
    <div class="container header__barInner">
      <div class="header__left">
        <button
          class="menuBtn"
          type="button"
          (click)="toggleMenu()"
          [attr.aria-expanded]="isMenuOpen()"
          aria-label="Open menu"
        >
          <svg class="menuIcon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M3 6h18M3 12h18M3 18h18" />
          </svg>
        </button>

        <nav class="nav" aria-label="Primary">
          <a class="nav__item" href="/">Home</a>
          <a class="nav__item" href="/collections/all-products">Shop</a>
          <a class="nav__item" href="#">About</a>
          <a class="nav__item" [routerLink]="['/contact']">Contact</a>
          <a class="nav__item" *ngIf="auth.customer()?.isAdmin" [routerLink]="['/admin']">Admin</a>
        </nav>
      </div>

      <a class="brand brand--center" href="/" (click)="closeMenu()" aria-label="Vape Lab Group">
        <span class="brand__mark" aria-hidden="true"></span>
        <span class="brand__text">VAPE LAB GROUP</span>
      </a>

      <div class="actions" aria-label="Header actions">
        <button
          #cartBtn
          class="iconBtn iconBtn--cart"
          type="button"
          (click)="cart.toggle()"
          aria-label="Cart"
          data-cart-target="true"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
              d="M6 7h15l-2 7H8L6 3H3"
            />
            <path d="M9 20a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" />
            <path d="M18 20a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" />
          </svg>
          <span class="cartBadge" *ngIf="cartCount() > 0">{{ cartCount() }}</span>
        </button>

        <a class="iconBtn" href="#" aria-label="Search">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16Z" />
            <path d="M21 21l-4.3-4.3" />
          </svg>
        </a>

        <a
          class="iconBtn"
          [routerLink]="auth.isAuthenticated() ? ['/account'] : ['/account/register']"
          aria-label="Account"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" />
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
          </svg>
        </a>
      </div>
    </div>
  </div>

  <div class="drawer" *ngIf="isDrawerVisible()" role="dialog" aria-modal="true" aria-label="Menu">
    <button class="drawer__backdrop" type="button" (click)="closeMenu()" aria-label="Close menu"></button>
    <aside
      #drawerPanel
      class="drawer__panel"
      [class.drawer__panel--dragging]="isDrawerDragging()"
      [style.transform]="'translateX(' + drawerX() + 'px)'"
      (pointerdown)="onDrawerPointerDown($event, drawerPanel)"
    >
      <div class="drawer__top">
        <button class="drawer__close" type="button" (click)="closeMenu()" aria-label="Close menu">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M6 6L18 18M18 6L6 18" />
          </svg>
        </button>

        <a
          class="drawer__login"
          [routerLink]="auth.isAuthenticated() ? ['/account'] : ['/account/login']"
          (click)="closeMenu()"
        >
          <svg class="drawer__loginIcon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" />
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" />
          </svg>
          <span>{{ auth.isAuthenticated() ? 'Account' : 'Log in' }}</span>
        </a>
      </div>

      <nav class="drawer__nav" aria-label="Mobile navigation">
        <a class="drawer__row" href="/collections/all-products" (click)="closeMenu()">ALL PRODUCTS</a>
        <a class="drawer__row" [routerLink]="['/contact']" (click)="closeMenu()">CONTACT</a>
        <a class="drawer__row" *ngIf="auth.customer()?.isAdmin" [routerLink]="['/admin']" (click)="closeMenu()">
          ADMIN
        </a>
        <a class="drawer__row" href="#" (click)="closeMenu()">DESSERTS</a>
        <a class="drawer__row" href="#" (click)="closeMenu()">ENERGY</a>
        <a class="drawer__row" href="#" (click)="closeMenu()">FRUIT</a>
        <a class="drawer__row" href="#" (click)="closeMenu()">PARTY MIX</a>
        <a class="drawer__row" href="#" (click)="closeMenu()">TOBACCO</a>

        <a class="drawer__row drawer__row--chevron" href="#" (click)="closeMenu()">
          <span>INFORMATION</span>
          <!-- <span class="drawer__chev" aria-hidden="true">›</span> -->
        </a>
        <a class="drawer__row drawer__row--chevron" href="#" (click)="closeMenu()">
          <span>POLICY PAGES</span>
          <!-- <span class="drawer__chev" aria-hidden="true">›</span> -->
        </a>
      </nav>

      <div class="drawer__bottom">
        <a class="drawer__email" href="mailto:hello@vapelabgroup.com.au">
          <span class="drawer__at" aria-hidden="true">@</span>
          <span>hello@vapelabgroup.com.au</span>
        </a>
        <div class="drawer__social-bottom">
          <a href="https://t.me/kenlin2709" target="_blank" class="drawer__social-link" (click)="closeMenu()" aria-label="Contact us on Telegram">
            <svg class="drawer__social-icon" viewBox="0 0 24 24">
              <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
            </svg>
          </a>
          <a href="https://wa.me/61420428688" target="_blank" class="drawer__social-link" (click)="closeMenu()" aria-label="Contact us on WhatsApp">
            <svg class="drawer__social-icon" viewBox="0 0 24 24">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.742.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.885 3.488"/>
            </svg>
          </a>
        </div>
      </div>
    </aside>
  </div>
</header>
