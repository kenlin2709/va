<section class="adminPage">
  <header class="adminPage__head">
    <div>
      <h1>{{ isEdit() ? 'Edit product' : 'Create product' }}</h1>
      <p class="adminPage__muted">{{ isEdit() ? 'Update product details' : 'Add a new product to your catalog' }}</p>
    </div>
    <div class="adminPage__actions">
      <a class="btnA btnA--ghost" routerLink="/admin/products">Back</a>
    </div>
  </header>

  <div class="status" *ngIf="error() || loading()">
    <div class="status__loading" *ngIf="loading()">Loading…</div>
    <div class="status__error" *ngIf="error()">{{ error() }}</div>
  </div>

  <div class="card">
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      <label class="field">
        <span>Name</span>
        <input formControlName="name" placeholder="Product name" />
      </label>

      <label class="field">
        <span>Price</span>
        <input formControlName="price" type="number" step="0.01" min="0" />
      </label>

      <label class="field">
        <span>Category (optional)</span>
        <select formControlName="categoryId">
          <option value="">— None —</option>
          <option *ngFor="let c of categories()" [value]="c._id">{{ c.name }}</option>
        </select>
      </label>

      <label class="field">
        <span>Upload image</span>
        <input type="file" accept="image/*" (change)="onImageSelected($event)" [disabled]="uploading() || loading()" />
        <small class="hint" *ngIf="uploading()">Uploading…</small>
        <small class="hint" *ngIf="!uploading()">Image will upload when you click Save.</small>
      </label>

      <div class="field field--full">
        <span>Preview</span>
        <div class="imgPreview" *ngIf="imagePreviewUrl() || existingImageUrl(); else noPreview">
          <img class="imgPreview__img" [src]="imagePreviewUrl() || existingImageUrl()!" alt="Selected product image" />
        </div>
        <ng-template #noPreview>
          <div class="imgPreview imgPreview--empty">No image selected</div>
        </ng-template>
      </div>

      <label class="field">
        <span>Stock Qty</span>
        <input formControlName="stockQty" type="number" min="0" step="1" />
      </label>

      <label class="field field--full">
        <span>Description (optional)</span>
        <textarea formControlName="description" rows="5"></textarea>
      </label>

      <label class="field field--full">
        <span>Disclaimer (optional)</span>
        <textarea formControlName="disclaimer" rows="3"></textarea>
      </label>

      <div class="actions">
        <button class="btnA btnA--primary" type="submit" [disabled]="form.invalid || loading()">
          Save
        </button>
      </div>
    </form>
  </div>
</section>
